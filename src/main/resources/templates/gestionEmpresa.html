<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Corregido: Enlazar a main.css en lugar de style.css -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />
</head>
<body>
<div class="d-flex">
    <div th:replace="~{sidebar :: sidebar(activeUri='/empresa/listar')}"></div>

    <main id="main-content" class="main-content w-100">
        <div th:replace="~{header :: header(pageTitle='Gestión de Empresa')}"></div>

        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Información de la Empresa</h2>
                    <form id="formEmpresa" th:object="${empresa}">
                        <input type="hidden" th:field="*{id}" id="id" />
                        <input type="hidden" th:field="*{logoUrl}" id="logoUrl" />

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre de la Empresa</label>
                            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre de tu empresa">
                        </div>
                        <div class="mb-3">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" class="form-control" id="direccion" th:field="*{direccion}" placeholder="Dirección de la empresa">
                        </div>
                        <div class="mb-3">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" th:field="*{telefono}" placeholder="Teléfono de contacto">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Correo electrónico de la empresa">
                        </div>
                        <div class="mb-3">
                            <label for="nosotros" class="form-label">Texto de "Nosotros"</label>
                            <textarea class="form-control" id="nosotros" th:field="*{nosotros}" rows="5" placeholder="Describe tu empresa..."></textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="productosDestacados" class="form-label">Productos Destacados para el Carrusel</label>
                            <select class="form-select" id="productosDestacados" multiple="multiple">
                                <option th:each="producto : ${todosLosProductos}" 
                                        th:value="${producto.id}" 
                                        th:text="${producto.nombre}"
                                        th:data-image-url="${producto.foto}"
                                        th:selected="${empresa.productosDestacados.contains(producto)}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="logoFile" class="form-label">Logo de la Empresa</label>
                            <input type="file" class="form-control" id="logoFile" name="logoFile" accept="image/*">
                            <small class="form-text text-muted">Sube el logo de tu empresa (JPG, PNG, etc.).</small>
                            <div class="mt-2" id="logoPreviewContainer">
                                <p>Logo actual:</p>
                                <img th:src="@{${empresa.logoUrl != null ? empresa.logoUrl : '/images/placeholder.png'}}" alt="Logo de la Empresa" id="currentLogoPreview" style="max-width: 150px; height: auto; border: 1px solid #ddd; padding: 5px;"/>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>

<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 1080;"></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/empresa.js}"></script>

</body>
</html>
