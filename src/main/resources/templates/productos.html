<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Se enlaza la hoja de estilos principal -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{sidebar :: sidebar(activeUri='/productos/listar')}"></div>

    <main id="main-content" class="main-content w-100">
        <div th:replace="~{header :: header(pageTitle='Gestión de Productos')}"></div>

        <div class="container-fluid p-4">
            <div class="text-end mb-3">
                 <button id="btnNuevoRegistro" class="btn btn-primary">
                    Nuevo Registro
                </button>
            </div>
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Lista de Productos</h2>
                    <table id="tablaProductos" class="table table-hover responsive" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>Categoría</th>
                            <th>Precio</th>
                            <th>Stock</th>
                            <th>Stock Mínimo</th> <!-- Nueva columna para Stock Mínimo -->
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<div class="modal fade" id="productoModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formProducto" novalidate>
                    <input type="hidden" id="id" name="id">
                    <div class="row g-3">
                        <div class="col-md-12">
                            <label for="nombre" class="form-label">Nombre del Producto:</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                            <div id="nombre-error" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="descripcion" class="form-label">Descripción:</label>
                            <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                            <div id="descripcion-error" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="precio" class="form-label">Precio (S/):</label>
                            <input type="number" step="0.01" min="0.01" id="precio" name="precio" class="form-control">
                            <div id="precio-error" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="stock" class="form-label">Stock:</label>
                            <input type="number" min="0" id="stock" name="stock" class="form-control">
                            <div id="stock-error" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="stockMinimo" class="form-label">Stock Mínimo:</label> <!-- Nuevo campo para Stock Mínimo -->
                            <input type="number" min="0" id="stockMinimo" name="stockMinimo" class="form-control">
                            <div id="stockMinimo-error" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="col-md-4">
                            <label for="id_categoria" class="form-label">Categoría:</label>
                            <select id="id_categoria" name="id_categoria" class="form-select">
                                <option value="">Cargando categorías...</option>
                            </select>
                            <div id="id_categoria-error" class="invalid-feedback d-block"></div>
                        </div>

                        <div class="col-md-12">
                            <label for="imagenFile" class="form-label">Subir Foto del Producto:</label>
                            <input type="file" id="imagenFile" accept="image/*" class="form-control">
                            <small class="form-text text-muted">Seleccione un archivo de imagen (JPG, PNG, etc.).</small>
                            <div id="imagenFile-error" class="invalid-feedback d-block"></div>
                            <input type="hidden" id="fotoUrlActual" name="fotoUrlActual">
                        </div>

                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formProducto" class="btn btn-primary">Guardar Producto</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Detalles de Auditoría para Productos -->
<div class="modal fade" id="auditModal" tabindex="-1" aria-labelledby="auditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="auditModalLabel">Detalles de Auditoría del Producto</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Creado por:</strong> <span id="creadoPor"></span></p>
                <p><strong>Fecha de Creación:</strong> <span id="fechaCreacion"></span></p>
                <hr>
                <p><strong>Última Modificación por:</strong> <span id="modificadoPor"></span></p>
                <p><strong>Fecha de Modificación:</strong> <span id="fechaModificacion"></span></p>
                <p><strong>Última Acción:</strong> <span id="ultimaAccion"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/productos.js(v=1.2)}"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    $(document).ready(function() {
        // Delegación de eventos para el botón de detalles en la tabla de productos
        $('#tablaProductos tbody').on('click', '.btn-detalles', function() {
            var productoId = $(this).data('id');
            
            // Mostrar spinner o texto de carga en el modal
            $('#auditModal #creadoPor').text('Cargando...');
            $('#auditModal #fechaCreacion').text('Cargando...');
            $('#auditModal #modificadoPor').text('Cargando...');
            $('#auditModal #fechaModificacion').text('Cargando...');
            $('#auditModal #ultimaAccion').text('Cargando...');

            // Llamada AJAX para obtener los detalles de auditoría del producto
            $.ajax({
                url: '/productos/api/audit-details/' + productoId,
                type: 'GET',
                success: function(data) {
                    // Rellenar el modal con los datos recibidos
                    $('#auditModal #creadoPor').text(data.creadoPorNombre);
                    $('#auditModal #fechaCreacion').text(data.fechaCreacion);
                    $('#auditModal #modificadoPor').text(data.modificadoPorNombre);
                    $('#auditModal #fechaModificacion').text(data.fechaModificacion);
                    $('#auditModal #ultimaAccion').text(data.ultimaAccion);
                },
                error: function(error) {
                    // Manejar errores
                    $('#auditModal #creadoPor').text('Error al cargar');
                    $('#auditModal #fechaCreacion').text('-');
                    $('#auditModal #modificadoPor').text('Error al cargar');
                    $('#auditModal #fechaModificacion').text('-');
                    $('#auditModal #ultimaAccion').text('Error al cargar');
                    console.error("Error al obtener detalles de auditoría del producto:", error);
                }
            });
        });
    });
</script>

</body>
</html>
