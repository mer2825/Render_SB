<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mercedes Hoyos">
    <!-- Título dinámico con el nombre de la empresa -->
    <title th:text="'Iniciar Sesión | ' + ${empresa != null ? empresa.nombre : 'Inventario App'}"></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>

<div class="form-container">
    <!-- Logo dinámico de la empresa -->
    <img th:if="${empresa != null && empresa.logoUrl != null}"
         th:src="@{${empresa.logoUrl}}"
         alt="Logo de la Empresa"
         class="logo-login">
    <!-- Fallback si no hay logo -->
    <h1 th:if="${empresa == null || empresa.logoUrl == null}"
        th:text="${empresa != null ? empresa.nombre : 'Bienvenido'}"
        class="mb-4"></h1>

    <h1>Iniciar Sesión</h1>

    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
    <div th:if="${logout}" class="alert alert-success" role="alert" th:text="${logout}"></div>

    <form id="formIniciarSesion" method="post" th:action="@{/login}">
        <label for="nombreUsuario">Usuario:</label>
        <input type="text" id="nombreUsuario" name="usuario" required>

        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" name="clave" required>

        <input type="submit" value="Ingresar">
    </form>

</div>

<script th:src="@{/js/login.js}"></script>
</body>
</html>
