<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Perfiles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Enlace único y correcto a la hoja de estilos principal -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{sidebar :: sidebar(activeUri='/perfiles/listar')}"></div>

    <main id="main-content" class="main-content w-100">
        <div th:replace="~{header :: header(pageTitle='Gestión de Perfiles')}"></div>

        <div class="container-fluid p-4">
            <div class="text-end mb-3">
                <button id="btnNuevoRegistro" class="btn btn-primary">
                    Nuevo Perfil
                </button>
            </div>
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Lista de Perfiles</h2>
                    <table id="tablaPerfiles" class="table table-hover responsive" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Descripción</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal Formulario para Perfil -->
<div class="modal fade" id="perfilModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formPerfil" novalidate>
                    <input type="hidden" id="id" name="id">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Perfil:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                        <div id="nombre-error" class="invalid-feedback d-block"></div>
                    </div>
                    <div class="mb-3">
                        <label for="descripcion" class="form-label">Descripción:</label>
                        <textarea id="descripcion" name="descripcion" class="form-control" rows="3"></textarea>
                        <div id="descripcion-error" class="invalid-feedback d-block"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formPerfil" class="btn btn-primary">Guardar Perfil</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Permisos -->
<div class="modal fade" id="permisosModal" tabindex="-1" aria-labelledby="permisosModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="permisosModalLabel">Asignar Permisos</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formPermisos">
                    <input type="hidden" id="permisoPerfilId">
                    <p>Seleccione los módulos a los que tendrá acceso el perfil <strong id="permisoPerfilNombre"></strong>:</p>
                    <div id="listaOpciones" class="list-group">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" id="btnGuardarPermisos" class="btn btn-primary">Guardar Permisos</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal de Detalles de Auditoría para Perfiles -->
<div class="modal fade" id="auditModal" tabindex="-1" aria-labelledby="auditModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="auditModalLabel">Detalles de Auditoría del Perfil</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p><strong>Creado por:</strong> <span id="creadoPor"></span></p>
                <p><strong>Fecha de Creación:</strong> <span id="fechaCreacion"></span></p>
                <hr>
                <p><strong>Última Modificación por:</strong> <span id="modificadoPor"></span></p>
                <p><strong>Fecha de Modificación:</strong> <span id="fechaModificacion"></span></p>
                <p><strong>Última Acción:</strong> <span id="ultimaAccion"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:src="@{/js/perfiles.js}"></script>
<script th:src="@{/js/main.js}"></script>

<script>
    $(document).ready(function() {
        // Delegación de eventos para el botón de detalles en la tabla de perfiles
        $('#tablaPerfiles tbody').on('click', '.btn-detalles', function() {
            var perfilId = $(this).data('id');
            
            // Mostrar spinner o texto de carga en el modal
            $('#auditModal #creadoPor').text('Cargando...');
            $('#auditModal #fechaCreacion').text('Cargando...');
            $('#auditModal #modificadoPor').text('Cargando...');
            $('#auditModal #fechaModificacion').text('Cargando...');
            $('#auditModal #ultimaAccion').text('Cargando...');

            // Llamada AJAX para obtener los detalles de auditoría del perfil
            $.ajax({
                url: '/perfiles/api/audit-details/' + perfilId,
                type: 'GET',
                success: function(data) {
                    // Rellenar el modal con los datos recibidos
                    $('#auditModal #creadoPor').text(data.creadoPorNombre);
                    $('#auditModal #fechaCreacion').text(data.fechaCreacion);
                    $('#auditModal #modificadoPor').text(data.modificadoPorNombre);
                    $('#auditModal #fechaModificacion').text(data.fechaModificacion);
                    $('#auditModal #ultimaAccion').text(data.ultimaAccion);
                },
                error: function(error) {
                    // Manejar errores
                    $('#auditModal #creadoPor').text('Error al cargar');
                    $('#auditModal #fechaCreacion').text('-');
                    $('#auditModal #modificadoPor').text('Error al cargar');
                    $('#auditModal #fechaModificacion').text('-');
                    $('#auditModal #ultimaAccion').text('Error al cargar');
                    console.error("Error al obtener detalles de auditoría del perfil:", error);
                }
            });
        });
    });
</script>

</body>
</html>
