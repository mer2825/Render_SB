<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Ventas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{sidebar :: sidebar(activeUri='/ventas/listar')}"></div>

    <main id="main-content" class="main-content w-100">
        <div th:replace="~{header :: header(pageTitle='Historial de Ventas')}"></div>

        <div class="container-fluid p-4">
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2 class="card-title h5 fw-bold mb-0">Lista de Ventas</h2>
                        <a th:href="@{/ventas/nueva}" class="btn btn-primary">Nueva Venta</a>
                    </div>

                    <div class="row g-2 mb-3">
                        <div class="col-md-3">
                            <label for="fechaDesde" class="form-label">Desde</label>
                            <input type="date" id="fechaDesde" class="form-control">
                        </div>
                        <div class="col-md-3">
                            <label for="fechaHasta" class="form-label">Hasta</label>
                            <input type="date" id="fechaHasta" class="form-control">
                        </div>
                        <div class="col-md-3 d-flex align-items-end">
                            <button id="btnFiltrar" class="btn btn-secondary me-2">Filtrar</button>
                            <button id="btnLimpiar" class="btn btn-outline-secondary">Limpiar</button>
                        </div>
                    </div>

                    <table id="tablaVentas" class="table table-hover responsive" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>N° Venta</th>
                            <th>Cliente</th>
                            <th>Fecha</th>
                            <th>Método de Pago</th>
                            <th>Tipo de Comprobante</th>
                            <th>Total</th>
                            <th>Nota</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal para Imprimir Boleta/Factura -->
<div class="modal fade" id="boletaModal" tabindex="-1" aria-labelledby="boletaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="boletaModalLabel">Imprimir Boleta/Factura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="boletaIframe" style="width: 100%; height: 500px; border: none;"></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-primary" id="btnPrintBoleta">Imprimir</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal para Editar Venta -->
<div class="modal fade" id="editVentaModal" tabindex="-1" aria-labelledby="editVentaModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editVentaModalLabel">Modificar Venta</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0">
                <iframe id="editVentaIframe" style="width: 100%; height: 80vh; border: none;"></iframe>
            </div>
        </div>
    </div>
</div>

<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/ventas.js}"></script>

</body>
</html>
