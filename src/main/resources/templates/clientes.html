<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>

<div class="d-flex">
    <div th:replace="~{sidebar :: sidebar(activeUri='/clientes/listar')}"></div>

    <main id="main-content" class="main-content w-100">
        <div th:replace="~{header :: header(pageTitle='Gestión de Clientes')}"></div>

        <div class="container-fluid p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="btn-group" role="group" aria-label="Filtro de Clientes">
                    <button type="button" class="btn btn-outline-primary active" id="btnFiltroTodos">Todos</button>
                    <button type="button" class="btn btn-outline-primary" id="btnFiltroDNI">DNI</button>
                    <button type="button" class="btn btn-outline-primary" id="btnFiltroRUC">RUC</button>
                </div>
                <button id="btnNuevoRegistro" class="btn btn-primary">Nuevo Cliente</button>
            </div>
            <div class="card shadow-sm rounded-lg">
                <div class="card-body">
                    <h2 class="card-title h5 mb-4 fw-bold">Lista de Clientes</h2>
                    <table id="tablaClientes" class="table table-hover responsive" style="width:100%">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Tipo Doc.</th>
                            <th>Num. Doc.</th>
                            <th>Dirección</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Modal Formulario para Cliente -->
<div class="modal fade" id="clienteModal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalTitle">Agregar Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formCliente" novalidate>
                    <input type="hidden" id="id" name="id">
                    <div class="row g-3">
                        <!-- Búsqueda por Documento -->
                        <div class="col-md-4">
                            <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                            <select id="tipoDocumento" name="tipoDocumento" class="form-select">
                                <option value="dni">DNI</option>
                                <option value="ruc">RUC</option>
                            </select>
                        </div>
                        <div class="col-md-8">
                            <label for="numeroDocumento" class="form-label">Número de Documento</label>
                            <div class="input-group">
                                <input type="text" id="numeroDocumento" name="numeroDocumento" class="form-control">
                                <button class="btn btn-outline-secondary" type="button" id="btnBuscarDoc">Buscar</button>
                            </div>
                             <div id="numeroDocumento-error" class="invalid-feedback d-block"></div>
                        </div>

                        <!-- Datos del Cliente -->
                        <div class="col-md-12">
                            <label for="nombre" class="form-label">Nombre Completo / Razón Social</label>
                            <input type="text" id="nombre" name="nombre" class="form-control">
                            <div id="nombre-error" class="invalid-feedback d-block"></div>
                        </div>
                        <div class="col-md-12">
                            <label for="direccion" class="form-label">Dirección</label>
                            <input type="text" id="direccion" name="direccion" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="text" id="telefono" name="telefono" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <label for="email" class="form-label">Correo Electrónico</label>
                            <input type="email" id="email" name="email" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="formCliente" class="btn btn-primary">Guardar Cliente</button>
            </div>
        </div>
    </div>
</div>

<div id="notification-container" class="toast-container position-fixed top-0 end-0 p-3"></div>

<script src="https://code.jquery.com/jquery-3.7.0.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/clientes.js}"></script>

</body>
</html>
